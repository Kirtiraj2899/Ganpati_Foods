<mat-toolbar>
    <mat-toolbar-row >
        <button mat-icon-button (click)="toggleSidebar()"><mat-icon>menu</mat-icon></button>
        <div class="row mr-2 ml-auto">
            <ul>
                <li>
                    <img src="assets/Images/UserImage.png" alt="image" class="user-image ">
                    <button mat-button [matMenuTriggerFor]="menu" class="user"> 
                        Ranjit Kumar
                        <mat-icon class="user-image-iconml-1">keyboard_arrow_down</mat-icon>
                    </button>
                    <mat-menu #menu="matMenu">
                        <button mat-menu-item (click)="logout()">
                            <mat-icon>exit_to_app</mat-icon>
                            Logout
                        </button>
                    </mat-menu>
                </li>
            </ul>
        </div>
    </mat-toolbar-row>
</mat-toolbar>
